<!doctype html>
<canvas id="canvas" width="120" height="20"></canvas>
<div>
    <svg width="25" height="20"></svg>
    <input type="range" value="1" min="0" max="1" step="0.05">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>
<script src="AudioIndicator.js"></script>
<script src="webaudio-webrtc.js"></script>
<script src="Icon.js"></script>
<script>
var speaker = new Speaker(document.querySelector('svg'))
speaker.draw(1)

var canvas = document.querySelector("canvas")
var audioCtx = new AudioContext();
var voice = new Voice(audioCtx, canvas)

var volume = document.querySelector('input')
volume.addEventListener('input', e => {
  voice.volume = volume.value
  speaker.draw(volume.value)
})
</script>
<style>
div {
  display: flex;
}


input[type=range] {
  -webkit-appearance: none;
  width: 100px;
  cursor: pointer;
}
input[type=range]:focus {
  outline: none;
}

input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 6px;
  background: #606060;
  border-radius: 1px;
}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 6px;
  height: 16px;
  margin-top: -5px;
  background: #ffffff;
  border: 1px solid #606060;
  border-radius: 2px;
}

input[type=range]::-moz-range-track {
  width: 100%;
  height: 6px;
  background: #606060;
  border-radius: 2px;
}
input[type=range]::-moz-range-thumb {
  width: 8px;
  height: 24px;
  margin-top: -9px;
  background: #ffffff;
  border: 1px solid #606060;
  border-radius: 2px;
}
</style>
