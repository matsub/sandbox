<!doctype html>
<canvas id="canvas" width="120" height="20"></canvas>
<br>
<div>
  <canvas id="speaker" width="25" height="20"></canvas>
  <input type="range" value="1" min="0" max="1" step="0.05">
</div>
<audio autoplay></audio>
<script src="audio_rtc.js"></script>
<script src="controller.js"></script>
<script>
var volume = document.querySelector('input')
var audio = document.querySelector('audio')

volume.addEventListener('input', e => {
  audio.volume = volume.value
  speaker.draw(volume.value)
})
</script>
