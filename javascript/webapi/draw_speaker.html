<!doctype html>
<svg id="canvas" width="25" height="20"></svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>
<script>
var canvas = document.getElementById('canvas')
var svg = SVG(canvas)

svg.rect(10, 10).move(0, 5)
    .fill('#404040')
svg.polygon('0,10 10,0 10,20')
    .fill('#404040')
svg.path('M 12,5.6 a 3,4 0 0 1 0,8.8')
    .fill('#404040')
svg.path('M 12,2 a 6,8 0 0 1 0,16')
    .fill('transparent')
    .stroke({ color: '#404040', width: 2.5 })
</script>
